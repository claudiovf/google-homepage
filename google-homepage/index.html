<!DOCTYPE html>

<link href="styles/style.css" rel="stylesheet">

<html>
    <head>
        <meta charset="utf-8">
        <title>Google</title>
    </head>
    <body id="body-layout">
        <header id="header">
            <nav class="about-store">
                <a class="about" href=".">About</a>
                <a class="store" href=".">Store</a>
            </nav>
            <div class="google-suite">
                <a class="suite-gmail" href=".">Gmail</a>
                <a class="suite-images" href=".">Images</a>
                <a class="suite-apps" href=".">
                    <img src="images/googleapps.png"></a> 
                <a class="suite-user" href=".">
                    <img src="images/user-icon.png">
                </a>   
            </div>
        </header>

    <div id="landing-page">
        <img class="center-logo" src="https://www.google.com/logos/doodles/2020/stay-and-play-at-home-with-popular-past-google-doodles-fischinger-2017-6753651837108768-law.gif"
            alt="Google Doodle">
        <form id="search-form-grid">
            <label id="search-box">
                <div class="magnifier">
                    <img class="magnifier-icon" src="images/magnifier-icon.png">
                </div>
                <input class="search-box" type="search"></input>
                <a class="voice" href=".">
                    <img class="voice-icon" src="images/voice-icon.png">              
                </a>
            </label>
            <label id="search-button">
                <input class="search-button" type="submit" value="Google Search">
                </input>
            </label>
            <label id="search-lucky">
                <input class="search-lucky" type="submit" value="I'm Feeling Lucky">
            </input>
            </label>
        </form>
        <a class="travel" href=""></a>

    </div>
    <footer id="footer">
        <div class="bottom-country">
            <div class="country-name">Australia</div>
        </div>

        <div class="bottom-footer">
            <div class="left-bfooter">
                <a class="advertising" href=".">Advertising</a>
                <a class="business" href=".">Business</a>
                <a class="howsearch" href=".">How Search works</a>
            </div>
            <div class="right-bfooter">
                <a class="privacy" href=".">Privacy</a>
                <a class="terms" href=".">Terms</a>
                <a class="settings" href=".">Settings</a>
            </div>
        </div>

    </footer>

    </body>
</html>
